<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet">
<link href="style.css" rel="stylesheet"/>
</head>
<body>
  <main>

  <!--Card-->
<div class="container">
  <div class="box">


  <!--Picture-->
  <div class="box_img">
    <img class="nft_img" src="images/image-equilibrium.jpg" alt="NFT foto">
    <div class="overlay">
     <img class="eye_img" src="images/icon-view.svg" alt="overlay">
    </div>
  </div>
<!--Tittle-->
  <h1 class="box_tittle">Equilibrium #3429</h1>


<!--Description-->
  <p class="box_description">Our Equilibrium collection promotes balance and calm.</p>



<!--NFT + Clock-->
  <p class="box_eth">
    <img class="item_nft" src="images/icon-ethereum.svg" >
  <span class="box_nft"> 0.041 ETH</span>
   <img class="item_clock" src="images/icon-clock.svg">
  <span class="box_clock">  3 days left</span> 
  </p>


  <hr id="line">


  <!--Creator-->
  <p class="box_creator">
  <img class="box_creator_avatar" src="images/image-avatar.png" alt="Creator avatar" >
  <span class="box_creator_tittle">Creation of</span>Jules Wyvern
  </p>
 </div>
</div> 
</main>
<fotter>
<!--Signature-->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Miko≈Çaj Wawrzyniak</a>.
  </div>
</fotter>
</body>
</html>
